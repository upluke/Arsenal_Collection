<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>

  </head>
  <body>
    <form id="logoform">
      <p>
        <label for=""> Enter a brand name:
          <input type="text" placeholder="brand name" name="brandname" >
        </label>
      </p>
      <p>
        <label for=""> Enter a brand color:
          <input type="color" name="color" >
        </label>
      </p>
      <p>
        <label for=""> Select font size:
          <input type="range" name="fontsize" min="10" max="200">
        </label>
      </p>
      <input type="submit" >
    </form>
    <section id="results"></section>
    <script src="./logoMakerDemo.js"></script>
  </body>
</html>
