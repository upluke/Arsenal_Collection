<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="jQueryDOMPractice2.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form >
        <fieldset>
            <ul>
              <li>
                <label for="title">Title</label>
                <input pattern=".{5,}" title="5 characters minimum" type="text" id="title" name="title"/>
              </li>
              <li>
                <label for="rating">Rating</label>
                <input type="number" id="rating" name="rating" min='0' max='10' /> 
              </li>
              <li>
                  <input type="submit" value="Submit"  id="listBtn" />
              </li>
            </ul>
        </fieldset>
      </form>
      <form>
              <label>Sort by: </label>
              <select name="sortingOptions" id="sortingOptions" >
                 <option class="option" disabled selected value> -- select an option -- </option>
                 <optgroup label="Title" >
                     <option id="title-ascending"  value="Title Ascending">Ascending</option>
                     <option id="title-decending"  value="Title Descending">Dscending</option>
                 </optgroup>
                 <optgroup label="Rating" >
                    <option id="rating-ascending"  value="Rating Ascending">Ascending</option>
                    <option id="rating-decending"  value="Rating Descending">Descending</option>
                 </optgroup>
              </select>
              <input type="submit" value="Sort" id="sortBtn" />
            </form>
      <ul id="item-ul"></ul>
    <script src="jQueryDOMPractice2.js"></script>
  </body>
</html>
